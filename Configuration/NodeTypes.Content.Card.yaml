'Onedrop.CardLists:Card':
  abstract: true
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:ImageMixin': true
  ui:
    icon: 'icon-list-alt'
  properties:
    name:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Name'
    image:
      ui:
        inspector:
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                locked:
                  width: 3
                  height: 2
